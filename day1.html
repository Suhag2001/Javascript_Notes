<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .form{
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="form">
    <form class="w-25" id="myForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail2" class="form-label">Contact Number</label>
          <input type="contact" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
          <div id="contactHelp" class="form-text">We'll never share your number with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
       
        <button  id="submit" type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="content">

        <p id="email">suhag</p>
        <p id="contact">suhag</p>
        <p id="pass">suhag</p>

      </div>


    </div>
    
    <input type="text" name="" id="text">

    <p id="data">hhh</p>
     
    <script>

               // Add an event listener for form submission
          document.getElementById('myForm').addEventListener('submit', function () {
            // Get the input values
            const emailValue = document.getElementById('exampleInputEmail1').value;
            const contactValue = document.getElementById('exampleInputContact').value;
            const passwordValue = document.getElementById('exampleInputPassword1').value;

            // Display the input values in the content div
            document.getElementById('email').innerHTML = emailValue;
            document.getElementById('contact').innerHTML = contactValue;
            document.getElementById('pass').innerHTML = passwordValue;
        });

        const text = document.getElementById("text").value ;
        document.getElementById("data").innerHTML = text;

        
    </script>
</body>
</html>
